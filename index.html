<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated GitHub Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        #bio {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            animation: blinkCursor 0.8s infinite;
        }
        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1 id="bio"></h1>

    <script>
        const lines = [
            "ðŸš€ Passionate Software Developer | .NET | Django | Flutter | Web Dev",
            "ðŸŒ± Currently exploring Machine Learning & AI",
            "ðŸ”­ Building cool projects with Flutter, C#, Django",
            "ðŸ’¬ Ask me about Software Development & Web Technologies",
            "ðŸ“« How to reach me: LinkedIn | Email"
        ];

        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function typeEffect() {
            let currentText = lines[index];

            if (!deleting) {
                document.getElementById("bio").textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentText.length) {
                    deleting = true;
                    setTimeout(typeEffect, 2000); // Pause before deleting
                    return;
                }
            } else {
                document.getElementById("bio").textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    deleting = false;
                    index = (index + 1) % lines.length;
                }
            }
            setTimeout(typeEffect, deleting ? 50 : 100); // Adjust speed
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeEffect, 500);
        });
    </script>
</body>
</html>
